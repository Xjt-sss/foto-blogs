<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblogs</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <header class="container">
      <nav>
        <img class="logo" src="./img/camera.jpg" alt="">
        <ul>
        <li >home</li>
        <li class="activio">galeria</li>
      </ul>
    </nav>
    <form>
      <div class="input-wrapper">
        <label for="search">Pesquise por imagens e coleções</label>
        <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
      </div>
    </form>
    <div class="avatar"></div>
    <img class="avatar" src="https:randomuser.me/api/portraits/women/5.jpg" alt="">
  </header>
    <main >
      <div class="container">
        <h1>Galeria</h1>
        <sectio class="gallery">
          <figure class="item">
            <img src="https://source.unsplash.com/random?a=1" alt="">
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          <figure class="item" styles="--delay: .6s">
            <img src="https://source.unsplash.com/random?b=1" alt="">
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          <figure class="item" styles="--delay: .8s">
            <img src="https://source.unsplash.com/random?c=1" alt="">
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          <figure class="item" styles="--delay: 1.0s">
            <img src="https://source.unsplash.com/random?d=1" alt="">
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          <figure class="item" styles="--delay: 1.2s">
            <img src="https://source.unsplash.com/random?e=1" alt="">
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          <figure class="item" styles="--delay: 1.4s">
            <img src="https://source.unsplash.com/random?f=1" alt="">
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tag">
                <samp>Tag</samp>
              </div>
            </figcaption>
          </figure>
          
        </sectio>
    </div></main>
    <footer class="container"><p>© 2023 - Rocketseat Explorer</p></footer>

  </div>
</body>
</html>
